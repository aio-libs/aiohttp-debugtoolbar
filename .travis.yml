language: python
sudo: false
python:
- 3.5
- 3.6
- 3.7

install:
- pip install -U setuptools
- pip install -r requirements-dev.txt
- pip install -e .
- pip install -U uvloop
- pip install codecov

script:
- make cov
after_success:
- codecov

deploy:
  provider: pypi
  user: __token__
  password:
    secure: 
  distributions: "sdist bdist_wheel"
  on:
    tags: true
    all_branches: true
    python: 3.7
